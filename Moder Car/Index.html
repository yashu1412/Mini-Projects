<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moder car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-section">
        <div class="sections">
            <div class="info-wrap mob-margin">
                <p class="tittle">Morder car</p>
                <h2>Tata Harrier</h2>
                <h4>$15000 <span>$20000</span></h4>
                <div class="section-fluid">
                    <input type="radio" class="desc-btn" id="desc-1" name="desc-btn" checked/>
                    <label for="desc-1">description</label>
                    <input type="radio" class="desc-2" id="desc-2" name="desc-btn"/>
                    <label for="desc-2">Details</label>
                    <div class="section-fluid desc-sec accor-1">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem dignissimos atque voluptatum inventore 
                            ipsa perferendis suscipit. Eveniet id debitis quidem!</p>

                    </div>
                    <div class="section-fluid desc-sec accor-2" >
                        <div class="section-inline">
                            <p><span>250</span>cm <br/>Length
                            </p>
                        </div>
                        <div class="section-inline">
                            <p><span>150</span>cm <br/>width
                            </p>   
                        </div>
                        <div class="section-inline">
                            <p><span>150</span>cm <br/>Height
                            </p>
                            
                        </div><div class="section-inline">
                            <p><span>1000</span>kg <br/>Weight
                            </p>
                        </div>
                    </div>
                </div>
                <h5>Choose Color:</h5>
			</div>
			<input class="color-btn for-color-1" type="radio" id="color-1" name="color-btn" checked />
			<label class="first-color" for="color-1"></label>
			<input class="color-btn for-color-2" type="radio" id="color-2" name="color-btn" />
			<label class="color-2" for="color-2"></label>
			<input class="color-btn for-color-3" type="radio" id="color-3" name="color-btn" />
			<label class="color-3" for="color-3"></label>
			<input class="color-btn for-color-4" type="radio" id="color-4" name="color-btn" />
			<label class="color-4" for="color-4"></label>
			<input class="color-btn for-color-5" type="radio" id="color-5" name="color-btn" />
			<label class="color-5" for="color-5"></label>
			<input class="color-btn for-color-6" type="radio" id="color-6" name="color-btn" />
			<label class="color-6" for="color-6"></label>
            <input class="color-btn for-color-7" type="radio" id="color-7" name="color-btn" />
			<label class="color-7" for="color-7"></label>
			<div class="info-wrap">
				<a href="#" class="btn"><i class="uil uil-shopping-cart icon"></i> Add To Cart</a>
			</div>
			<div class="img-wrap car-1"></div>
			<div class="img-wrap car-2"></div>
			<div class="img-wrap car-3"></div>
			<div class="img-wrap car-4"></div>
			<div class="img-wrap car-5"></div>
			<div class="img-wrap car-6"></div>
            <div class="img-wrap car-7"></div>
			<div class="back-color"></div>
			<div class="back-color car-2"></div>
			<div class="back-color car-3"></div>
			<div class="back-color car-4"></div>
			<div class="back-color car-5"></div>
			<div class="back-color car-6"></div>
            <div class="back-color car-7"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
